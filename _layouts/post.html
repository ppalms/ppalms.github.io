---
layout: default
---
<section>
    <div class="flex flex-col items-center">
        <h1 class="mt-3 text-2xl text-center sm:leading-none sm:mt-4 sm:mb-2 sm:text-3xl md:text-5xl">{{ page.title }}</h1>
        <div class="text-sm text-grey-darker mb-1 sm:text-base">{{ page.date | date: '%B %d, %Y' }}</div>
        <div class="border-solid border-black w-16 border-t-0 sm:border-t-4 md:border-t-8 sm:mb-2 sm:mt-1"></div>
    </div>
    <div class="text-sm sm:text-left sm:text-base">
        {% if page.updated %}
        <div class="text-xs text-center text-grey-darker">
            <i>Updated: {{ page.updated | date: '%B %d, %Y' }}</i>
        </div>
        {% endif %}
        {{ content }}
    </div>
</section>

<div class="flex mt-6 justify-between text-sm sm:text-base">
    <div class="flex-none">
        {% if page.previous.url %}
        <a href="{{ page.previous.url | prepend: site.baseurl }}"
            class="hover:bg-indigo text-indigo-dark font-semibold hover:text-white py-1 px-4 border-4 border-indigo no-underline">Prev</a>
        {% else %}
        <span>Prev</span>
        {% endif %}
    </div>
    <div class="flex-none">
        {% if page.next.url %}
        <a href="{{ page.next.url | prepend: site.baseurl }}"
            class="hover:bg-indigo text-indigo-dark font-semibold hover:text-white py-1 px-4 border-4 border-indigo no-underline">Next</a>
        {% else %}
        <span>Next</span>
        {% endif %}
    </div>
</div>
